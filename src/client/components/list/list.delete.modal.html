<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Delete list #{{ deleteListVm.list.id }}</h4>
</div>
<div class="modal-body">
    Are you sure you want to delete this item, "{{ deleteListVm.list.description }}"?
</div>
<div class="modal-footer">
    <div ng-show="deleteListVm.displayError === false" class="alert alert-success">
      <strong>Success!</strong> Item has been updated.
    </div>
    <div ng-show="deleteListVm.displayError === true" class="alert alert-danger">
      <strong>Error!</strong> This feature is unavailable.
    </div>
    <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="deleteList()">Delete</button>
</div>
