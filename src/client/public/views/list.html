<h3>Current lists</h3>
    <input type="text" ng-model="currentLists.search" class="search-query" id="projects_search"
           placeholder="Search">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>List</th>
        <th>Description</th>
        <th><a href="#!new"><i class="icon-plus-sign"></i></a></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="list in currentLists.lists | filter:currentLists.search | orderBy:'name'">
        <td>{{list.name}}</td>
        <td>{{list.description}}</td>
        <td>
          <a href="#!edit/{{list._id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
      </tr>
      </tbody>
    </table>
