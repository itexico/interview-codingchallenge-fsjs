<!DOCTYPE html>
<html lang="en" data-ng-app="myListApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My List App</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    
    <script type="text/javascript" src="angularmodules/myListApp.js"></script>
    <script type="text/javascript" src="angularmodules/notifications.js"></script>
    <script type="text/javascript" src="angularmodules/config.js"></script>
    
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Listinator</h3>  
      </div>

      <div class="well">
        <h1>My lists manager</h1>
        <p class="lead">Hello and welcome to the world of list management. This app is focused in help to create and keep track of lists you create.</p>
        <p><a class="btn btn-lg btn-success" href="#!new" role="button">Let's get started!</a></p>
      </div>

      <div ng-contoller="NotificationController">
        <div ng-repeat="notification in notificationList" class="alert alert-{{notification.type}} alert-dismissible fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>{{notification.shortMessage}}</strong> {{notification.message}}
        </div>
      </div>
      
      <div class="container">
        <div class="row marketing" data-ng-view>
          
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Le Magio works</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascripts/bootstrap.min.js"></script>
  </body>
</html>
