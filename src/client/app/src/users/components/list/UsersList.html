<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
<md-list>
    <md-list-item ng-repeat="user in $ctrl.users">
        <md-button ng-click="$ctrl.showDetails({user:user})" ng-class="{'selected' : user === $ctrl.selected }">
            <md-icon md-svg-icon="list" class="list" ></md-icon>
            {{user.name}}
        </md-button>
        <md-icon md-svg-icon="delete" class="delete"  ng-click="$ctrl.deletelist({user:user})"></md-icon>
    </md-list-item>

</md-list>
