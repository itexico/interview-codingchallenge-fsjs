<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>iTexico Interview Challenge</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
    <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" id="popupContainer" ng-controller="AppController as app">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
        aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Lists of things i like</h1>
</md-toolbar>

<!-- Container #2 -->
<div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
    md-component-id="left" ng-click="app.toggleList()">

    <!-- Custom UsersList component -->
    <users-list
    users="app.users"
    selected="app.selected"
    on-selected="app.selectUser(user)"
    shownew="app.shownew"
    on-deletelist="app.deletelist(user)"
    >
</users-list>

<md-button class="md-fab md-fab-bottom-right" ng-click="app.toggleNewList()" aria-label="addList">
    <md-icon md-svg-icon="add" ></md-icon>
</md-button>
</md-sidenav>

<!-- Container #4 -->
<md-content flex id="content" style="overflow: scroll;">
    <!-- Custom ListItems component -->
    <user-details ng-show="app.users.length>0" selected="app.selected" on-delete="app.deleteitems" >  </user-details>

</md-content>
<md-button class="md-fab md-fab-bottom-right" ng-click="app.toggleNewList(app.selected)" aria-label="addItem">
    <md-icon md-svg-icon="add" ></md-icon>
</md-button>
</div>

<script src="./jspm_packages/system.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script type="text/javascript">
    System
    .import('src/boot/boot')
    .catch( console.error.bind(console) ); // make sure any errors print to console
</script>

</body>
</html>
