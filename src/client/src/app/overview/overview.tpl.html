<div id="page-overview">
    <div class="row">
        <div class="col-lg-12">
            <form ng-submit="createList()" class="form-horizontal">
                <h2>Create New List</h2>

                <div class="form-group">
                    <label for="listName" class="col-sm-2 control-label">List Name:</label>
                    <div class="col-sm-10">
                        <input id="listName" ng-model="list.name" type="text" placeholder="List Name" required="" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-disabled="loading" class="btn btn-default">Sign in </button> <img src="/assets/img/loader.gif"
                            ng-class="{'hidden':!loading}" alt="Loading" ng-show="loading" width="15px" class="hidden" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
