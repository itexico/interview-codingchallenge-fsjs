<div id="login-container">
    <div id="login-view">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="logIn()" class="form-horizontal">
                    <h2>Sign In</h2>

                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input id="user" ng-model="user.email" type="text" placeholder="Email" required="" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-disabled="loading" class="btn btn-default">Sign in </button> <img src="/assets/img/loader.gif" ng-class="{'hidden':!loading}" alt="Loading" ng-show="loading" width="15px" class="hidden"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
